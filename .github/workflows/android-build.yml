# GitHub Actions workflow to build an Android APK for The-Loop
# Save this file as .github/workflows/android-build.yml in your repo
# It will produce an unsigned debug APK and upload it as a workflow artifact.

name: Build Android APK

on:
  push:
    branches: [ feature/initial-app-build-with-personalization, main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_HOME }}
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget curl
        shell: bash

      - name: Install Android SDK command-line tools (dynamic lookup with retry)
        run: |
          set -euo pipefail
          # Create SDK directory if it doesn't exist
          sudo mkdir -p "$ANDROID_HOME"
          sudo chown $USER:$USER "$ANDROID_HOME"

          mkdir -p "$ANDROID_HOME/cmdline-tools"
          cd "$ANDROID_HOME"

          # Check if cmdline-tools are already installed (cached)
          if [ ! -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
            repo_xml=$(mktemp)
            curl -sS https://dl.google.com/android/repository/repository2-1.xml -o "$repo_xml" || true
            zip_name=$(grep -oE 'commandlinetools-linux-[0-9]+_latest\\.zip' "$repo_xml" | sort -V | tail -n1 || true)

            if [ -z "$zip_name" ]; then
              echo "Could not find latest zip in manifest, falling back"
              zip_name="commandlinetools-linux-11076708_latest.zip"
            fi

            echo "Downloading $zip_name"
            for i in 1 2 3; do
              wget -q "https://dl.google.com/android/repository/${zip_name}" -O cmdline-tools.zip && break || sleep 5
            done

            unzip -qo cmdline-tools.zip -d "$ANDROID_HOME/cmdline-tools"
            mkdir -p "$ANDROID_HOME/cmdline-tools/latest"
            mv "$ANDROID_HOME/cmdline-tools/cmdline-tools/"* "$ANDROID_HOME/cmdline-tools/latest/" || true
            rm -f cmdline-tools.zip || true
          else
            echo "cmdline-tools already installed."
          fi
        shell: bash

      - name: Install SDK packages and accept licenses
        run: |
          set -euo pipefail
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

          # Install required SDK packages for API 34
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="${ANDROID_HOME}" "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="${ANDROID_HOME}" --licenses || true
        shell: bash

      - name: Build debug APK
        run: |
          export PATH="$ANDROID_HOME/platform-tools:$PATH"
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew --no-daemon --stacktrace assembleDebug
          else
            echo "Gradle wrapper not found; please add ./gradlew to project"
            exit 1
          fi
        shell: bash

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: the-loop-debug-apk
          path: app/build/outputs/apk/**/app*-debug*.apk
